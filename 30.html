<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>30</title>
    </head>
    <body>
        <script type="text/javascript">
            var tablica = [];
            var wielkosc = 100;
            for(var i = 0; i < wielkosc; i++) {
                do {
                    var liczba = Math.floor(Math.random() * wielkosc) + 1;
                } while(tablica.find(l => l == liczba))

                liczba;
                tablica.push(liczba);
            }

            tablica.sort((a, b) => b - a);

            var s = ''
            for(var i = 1; i <= tablica.length; i++) {
                s += (tablica[i-1] - 1) + ", ";
                if(i % 10 == 0 && i != 0) s += "</br>"
            }

            document.body.innerHTML = s;

        </script>
    </body>
</html>
