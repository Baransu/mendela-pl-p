<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>11</title>
        <style media="screen">
            .normal {
                width: 100px;
                height: 100px;
                background-color: #ccc;
            }
            .blue {
                width: 100px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <script type="text/javascript">
            var divs = document.querySelectorAll('div');
            console.log(divs);
            for(var i = 0; i < divs.length; i++) {
                divs[i].className = 'normal';
                divs[i].addEventListener('click', function(e){
                    e.target.className = 'blue';
                }, false)
            }
        </script>
    </body>
</html>
