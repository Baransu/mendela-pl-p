<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>8</title>
    </head>
    <body>
        <form id="form">
            <input type="text">
            <button onclick="go(event)">button</button>
        </form>
        <script type="text/javascript">
            function go(e){
                e.preventDefault();
                var form = document.getElementById('form');
                var adress = form.childNodes[1].value;
                if(adress.indexOf("http://") > -1) {
                    window.location.href = adress;
                } else {
                    window.location.href = "http://" + adress;
                }
            }
        </script>
    </body>
</html>
